<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Aluno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 class="text-center">Formulário de Aluno</h2>
    <form action="#" th:action="@{/formulario}" th:object="${aluno}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" th:field="*{idade}" required>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required>
        </div>

        <div class="form-group">
            <label for="numeroCpf">CPF:</label>
            <input type="text" class="form-control" id="numeroCpf" th:field="*{numeroCpf}" required>
        </div>

        <div class="form-group">
            <label for="registroGeral">Registro Geral:</label>
            <input type="text" class="form-control" id="registroGeral" th:field="*{registroGeral}" required>
        </div>

        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" th:field="*{login}" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
        </div>

        <div class="form-group">
            <label for="disciplinas">Disciplinas:</label>
            <select class="form-control" id="disciplinas" multiple="multiple" th:field="*{disciplina}">
                <option th:each="disciplina : ${listaDisciplinas}" th:value="${disciplina}" th:text="${disciplina}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
